<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#635bff"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Pattern overlay -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo icon -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" rx="16" fill="white"/>
    <path d="M40 18L18 30l22 12 22-12L40 18z" fill="none" stroke="#635bff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M18 45l22 12 22-12" fill="none" stroke="#635bff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M18 58l22 12 22-12" fill="none" stroke="#635bff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" font-family="Inter, -apple-system, sans-serif" font-size="64" font-weight="800" fill="white">My Best Agent</text>
  
  <!-- Subtitle -->
  <text x="100" y="320" font-family="Inter, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Your personal AI agent that actually works.</text>
  <text x="100" y="370" font-family="Inter, -apple-system, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Code, automate, and execute—everywhere.</text>
  
  <!-- Badge -->
  <rect x="100" y="430" width="280" height="50" rx="25" fill="rgba(255,255,255,0.15)"/>
  <circle cx="130" cy="455" r="8" fill="#10b981"/>
  <text x="150" y="465" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="white">Free &amp; Unlimited • Phase 1</text>
  
  <!-- Features -->
  <g transform="translate(750, 180)">
    <rect width="350" height="280" rx="16" fill="url(#card)" opacity="0.95"/>
    <text x="30" y="50" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#0f172a">What you get:</text>
    <text x="30" y="90" font-family="Inter, sans-serif" font-size="16" fill="#475569">✓ Unlimited messages</text>
    <text x="30" y="125" font-family="Inter, sans-serif" font-size="16" fill="#475569">✓ Full-stack automation</text>
    <text x="30" y="160" font-family="Inter, sans-serif" font-size="16" fill="#475569">✓ Multi-platform (Web, Telegram)</text>
    <text x="30" y="195" font-family="Inter, sans-serif" font-size="16" fill="#475569">✓ 11 languages + RTL support</text>
    <text x="30" y="230" font-family="Inter, sans-serif" font-size="16" fill="#475569">✓ End-to-end encrypted</text>
  </g>
  
  <!-- URL -->
  <text x="100" y="570" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.8)">mybestagent.io</text>
</svg>
