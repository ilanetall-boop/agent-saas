<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - My Best Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            color: #ccc;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">✉️</div>
        <h1 id="title">Verifying Email...</h1>
        <p class="message" id="message">Please wait while we verify your email address.</p>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="status" id="status"></div>
        
        <button class="button" id="button" style="display: none;">Go to Dashboard</button>
        
        <div class="divider" id="divider" style="display: none;">—</div>
        
        <a href="/" class="button" style="display: none;" id="backButton">Back to Home</a>
        
        <div class="footer">
            <p>Having issues? <a href="mailto:support@mybestagent.io">Contact support</a></p>
        </div>
    </div>

    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            if (!token) {
                showError('No verification token provided. Please check your email link.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('✅ Email verified successfully!', 'Your email has been verified. You can now access all features.');
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Verification failed. Please try again or contact support.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Connection error. Please check your internet and try again.');
            }
        }
        
        function showSuccess(title, message) {
            document.getElementById('icon').textContent = '✅';
            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = message;
            document.getElementById('spinner').style.display = 'none';
            
            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = 'Verification successful!';
            
            document.getElementById('button').style.display = 'inline-block';
            document.getElementById('button').textContent = 'Go to Dashboard';
            document.getElementById('button').onclick = () => window.location.href = '/app.html';
        }
        
        function showError(message) {
            document.getElementById('icon').textContent = '❌';
            document.getElementById('title').textContent = 'Verification Failed';
            document.getElementById('message').textContent = message;
            document.getElementById('spinner').style.display = 'none';
            
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = 'Please try again or contact support';
            
            document.getElementById('divider').style.display = 'block';
            document.getElementById('backButton').style.display = 'inline-block';
        }
        
        // Start verification when page loads
        window.addEventListener('load', verifyEmail);
    </script>
</body>
</html>
