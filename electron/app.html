<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best Agent - Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">ðŸ¤–</div>
                    <span>My Best Agent</span>
                </div>
                <button class="menu-toggle" id="menuToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
            </div>

            <div class="sidebar-nav">
                <button class="nav-item active" data-view="chat">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Chat</span>
                </button>
                <button class="nav-item" data-view="files">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/>
                    </svg>
                    <span>Files</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m2.12 2.12l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m2.12-2.12l4.24-4.24M19.78 19.78l-4.24-4.24m-2.12-2.12l-4.24-4.24"/>
                    </svg>
                    <span>Settings</span>
                </button>
            </div>

            <div class="sidebar-footer">
                <button class="user-profile" id="userProfile">
                    <div class="avatar">ðŸ‘¤</div>
                    <div class="profile-info">
                        <div class="profile-name" id="userName">Loading...</div>
                        <div class="profile-status">Online</div>
                    </div>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat View -->
            <div class="view chat-view active" data-view="chat">
                <div class="chat-header">
                    <h2>Chat with My Best Agent</h2>
                    <div class="header-actions">
                        <button class="icon-btn" title="Clear history" id="clearBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 4 21 4"/><path d="M19 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4m3 0v-1"/><line x1="10" y1="5" x2="10" y2="17"/><line x1="14" y1="5" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages"></div>

                <!-- File drop zone -->
                <div class="drop-zone" id="dropZone">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Drop files here to upload</p>
                </div>

                <div class="chat-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="What do you want to create? Ask anything..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Files View -->
            <div class="view files-view" data-view="files">
                <div class="view-header">
                    <h2>File Explorer</h2>
                    <div class="header-actions">
                        <button class="btn-small" id="openInExplorer">Open Folder</button>
                    </div>
                </div>

                <div class="breadcrumb" id="breadcrumb"></div>
                <div class="file-list" id="fileList"></div>
            </div>

            <!-- Settings View -->
            <div class="view settings-view" data-view="settings">
                <div class="view-header">
                    <h2>Settings</h2>
                </div>

                <div class="settings-content">
                    <div class="settings-section">
                        <h3>Account</h3>
                        <div class="setting-item">
                            <label>Logged in as:</label>
                            <p id="settingsEmail">Loading...</p>
                        </div>
                        <button class="btn-danger" id="logoutBtn">Logout</button>
                    </div>

                    <div class="settings-section">
                        <h3>App</h3>
                        <div class="setting-item">
                            <label>Version</label>
                            <p id="appVersion">v1.0.0</p>
                        </div>
                        <button class="btn-small" id="checkUpdateBtn">Check for Updates</button>
                    </div>

                    <div class="settings-section">
                        <h3>Preferences</h3>
                        <div class="setting-item checkbox">
                            <input type="checkbox" id="darkMode" checked>
                            <label for="darkMode">Dark Mode</label>
                        </div>
                        <div class="setting-item checkbox">
                            <input type="checkbox" id="notifications" checked>
                            <label for="notifications">Enable Notifications</label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
