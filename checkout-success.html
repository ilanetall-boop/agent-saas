<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - My Best Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-direction: column;
        }

        .button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .button.secondary:hover {
            background: #e0e0e0;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">Thank you for upgrading to My Best Agent Pro. Your subscription is now active.</p>
        
        <div class="details" id="details">
            <div class="detail-row">
                <span class="detail-label">Subscription</span>
                <span class="detail-value" id="tier">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Next Billing</span>
                <span class="detail-value" id="nextBilling">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value" style="color: #27ae60;">✓ Active</span>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button primary" id="dashboardButton" onclick="window.location.href='/app.html'">
                Go to Dashboard
            </button>
            <button class="button secondary" onclick="window.location.href='/'">
                Back to Home
            </button>
        </div>
        
        <div class="footer">
            <p>Need help? <a href="mailto:support@mybestagent.io">Contact support</a></p>
        </div>
    </div>

    <script>
        async function loadSubscriptionInfo() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                // If not logged in, show basic success message
                return;
            }
            
            try {
                const response = await fetch('/api/payments/subscription', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const sub = data.subscription;
                    
                    document.getElementById('tier').textContent = 
                        sub.tier.charAt(0).toUpperCase() + sub.tier.slice(1);
                    
                    if (sub.nextBillingDate) {
                        const date = new Date(sub.nextBillingDate);
                        document.getElementById('nextBilling').textContent = 
                            date.toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            });
                    }
                }
            } catch (error) {
                console.error('Failed to load subscription info:', error);
            }
        }
        
        window.addEventListener('load', loadSubscriptionInfo);
    </script>
</body>
</html>
