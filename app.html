<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Agent IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Auth Forms */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .auth-box p {
            color: rgba(255,255,255,0.5);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: rgba(120, 0, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.5);
        }

        .auth-switch a {
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
        }

        .error {
            background: rgba(255,50,50,0.1);
            border: 1px solid rgba(255,50,50,0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .status {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
        }

        .chat-header .user-info {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        .chat-header .logout {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-header .logout:hover {
            border-color: rgba(255,255,255,0.4);
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7000ff, #00c8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: rgba(255,255,255,0.1);
        }

        .message .bubble {
            background: rgba(255,255,255,0.05);
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .bubble {
            background: rgba(120, 0, 255, 0.2);
        }

        .message .bubble pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 150px;
        }

        .chat-input:focus {
            border-color: rgba(120, 0, 255, 0.5);
        }

        .chat-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #7000ff, #00c8ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-btn:hover { transform: scale(1.05); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .usage-bar {
            margin-top: 12px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .usage-bar .bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .usage-bar .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #7000ff, #00c8ff);
            border-radius: 2px;
            transition: width 0.3s;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Auth -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div id="loginForm">
                <h1>Connexion</h1>
                <p>Acc√®de √† ton agent IA personnel</p>
                <div id="loginError" class="error hidden"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="ton@email.com">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn" onclick="login()">Se connecter</button>
                <div class="auth-switch">
                    Pas encore de compte ? <a onclick="showRegister()">Cr√©er un compte</a>
                </div>
            </div>

            <div id="registerForm" class="hidden">
                <h1>Cr√©er un compte</h1>
                <p>Ton agent IA t'attend</p>
                <div id="registerError" class="error hidden"></div>
                <div class="form-group">
                    <label>Pr√©nom</label>
                    <input type="text" id="registerName" placeholder="Ton pr√©nom">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="ton@email.com">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn" onclick="register()">Cr√©er mon agent</button>
                <div class="auth-switch">
                    D√©j√† un compte ? <a onclick="showLogin()">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>
                <span class="status"></span>
                <span id="agentName">Mon Agent</span>
            </h1>
            <div style="display:flex;align-items:center;gap:16px;">
                <span class="user-info" id="userInfo"></span>
                <button class="logout" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="√âcris ton message..."
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
            <div class="usage-bar">
                <span id="usageText">0 / 50 messages ce mois</span>
                <div class="bar"><div class="bar-fill" id="usageBar" style="width: 0%"></div></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = localStorage.getItem('token');
        let user = null;
        let agent = null;

        // Check auth on load
        if (token) {
            checkAuth();
        }

        async function checkAuth() {
            try {
                const res = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    user = data.user;
                    await loadAgent();
                    showChat();
                } else {
                    localStorage.removeItem('token');
                    token = null;
                }
            } catch (e) {
                console.error('Auth check failed:', e);
            }
        }

        async function loadAgent() {
            try {
                const res = await fetch(`${API_URL}/agent/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    agent = data.agent;
                    document.getElementById('agentName').textContent = agent.name;
                }
            } catch (e) {
                console.error('Load agent failed:', e);
            }
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showChat() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('userInfo').textContent = user.email;
            updateUsage();
            
            // Welcome message if first time
            if (!agent.onboardingComplete) {
                addMessage('assistant', 'Salut ! Je suis ton agent IA personnel. Je peux t\'aider √† coder, automatiser des t√¢ches, r√©fl√©chir √† des id√©es... Dis-moi ce dont tu as besoin !');
            }
        }

        function updateUsage() {
            const used = user.messagesUsed || 0;
            const limit = user.messagesLimit || 50;
            document.getElementById('usageText').textContent = `${used} / ${limit} messages ce mois`;
            document.getElementById('usageBar').style.width = `${(used / limit) * 100}%`;
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            if (!email || !password) {
                errorEl.textContent = 'Remplis tous les champs';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    token = data.token;
                    user = data.user;
                    localStorage.setItem('token', token);
                    await loadAgent();
                    showChat();
                } else {
                    errorEl.textContent = data.error || 'Erreur de connexion';
                    errorEl.classList.remove('hidden');
                }
            } catch (e) {
                errorEl.textContent = 'Erreur r√©seau';
                errorEl.classList.remove('hidden');
            }
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorEl = document.getElementById('registerError');

            if (!email || !password) {
                errorEl.textContent = 'Email et mot de passe requis';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                const data = await res.json();

                if (res.ok) {
                    token = data.token;
                    user = data.user;
                    agent = data.agent;
                    localStorage.setItem('token', token);
                    showChat();
                } else {
                    errorEl.textContent = data.error || 'Erreur d\'inscription';
                    errorEl.classList.remove('hidden');
                }
            } catch (e) {
                errorEl.textContent = 'Erreur r√©seau';
                errorEl.classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            user = null;
            agent = null;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('chatContainer').style.display = 'none';
        }

        function addMessage(role, content) {
            const messagesEl = document.getElementById('chatMessages');
            const msgEl = document.createElement('div');
            msgEl.className = `message ${role}`;
            
            // Simple markdown-ish formatting
            let formatted = content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code style="background:rgba(255,255,255,0.1);padding:2px 6px;border-radius:4px;">$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            msgEl.innerHTML = `
                <div class="avatar">${role === 'user' ? 'üë§' : '‚ö°'}</div>
                <div class="bubble">${formatted}</div>
            `;
            
            messagesEl.appendChild(msgEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function addTypingIndicator() {
            const messagesEl = document.getElementById('chatMessages');
            const typingEl = document.createElement('div');
            typingEl.className = 'message';
            typingEl.id = 'typingIndicator';
            typingEl.innerHTML = `
                <div class="avatar">‚ö°</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesEl.appendChild(typingEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typingIndicator');
            if (el) el.remove();
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;
            input.value = '';

            // Add user message
            addMessage('user', message);
            addTypingIndicator();

            try {
                const res = await fetch(`${API_URL}/agent/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message })
                });

                removeTypingIndicator();

                if (res.ok) {
                    const data = await res.json();
                    addMessage('assistant', data.response);
                    
                    // Update usage
                    user.messagesUsed = data.usage.messagesUsed;
                    user.messagesLimit = data.usage.messagesLimit;
                    updateUsage();
                } else {
                    const data = await res.json();
                    addMessage('assistant', `Erreur: ${data.error || 'Une erreur est survenue'}`);
                }
            } catch (e) {
                removeTypingIndicator();
                addMessage('assistant', 'Erreur de connexion au serveur');
            }

            // Re-enable input
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    </script>
</body>
</html>
